<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Transaction</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-[375px] h-[667px] bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-300">
        <!-- App Header -->
        <div class="flex justify-between pt-5 pb-1 px-4">
            <div class="font-roboto w-1/3 flex justify-start">9:30</div>
            <div class="w-6 h-6 bg-black rounded-full w-1/3 flex justify-center"></div>
            <div class="w-1/3 flex justify-end gap-1">
                <img src="icons/cellular-data-1.png" alt="Cellular Icon" class="w-4 h-4" />
                <img src="icons/Network-Wifi-icon.png" alt="Wifi Icon" class="w-4 h-4" />
                <img src="icons/battery.png" alt="Battery Icon" class="w-4 h-4" />
            </div>
        </div>

        <!-- Page Title -->
        <div class="px-6 pt-4 pb-2">
            <h2 class="text-md font-semibold text-gray-800">Add Transaction</h2>
        </div>

        <!-- Transaction Form -->
        <form class="flex flex-col gap-4 px-6 pt-2 pb-8">
            <div class="bg-gray-50 rounded-xl border border-gray-200 p-4 flex flex-col gap-3">
                <div>
                    <label for="amount" class="text-xs font-medium text-gray-600">Amount</label>
                    <input id="amount" type="text" value="$ 100" class="w-full mt-1 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none bg-white" readonly />
                </div>
                <div>
                    <label for="type" class="text-xs font-medium text-gray-600">Type</label>
                    <input id="type" type="text" value="Expense" class="w-full mt-1 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none bg-white" readonly />
                </div>
                <div>
                    <label for="category" class="text-xs font-medium text-gray-600">Category</label>
                    <input id="category" type="text" value="Travel" class="w-full mt-1 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none bg-white" readonly />
                </div>
                <div>
                    <label for="date" class="text-xs font-medium text-gray-600">Date</label>
                    <input id="date" type="text" value="July 14, 2025" class="w-full mt-1 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none bg-white" readonly />
                </div>
                <div>
                    <label for="notes" class="text-xs font-medium text-gray-600">Notes</label>
                    <textarea id="notes" rows="3" class="w-full mt-1 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none bg-white resize-none" readonly>Flight from London to Paris</textarea>
                </div>
            </div>

            <!-- Save Button (disabled) -->
            <button type="button" class="bg-gray-300 text-gray-500 cursor-not-allowed mt-2 rounded-lg py-2 font-semibold text-lg">
                Save
            </button>
        </form>

        <!-- App Footer -->
        <div class="flex justify-between items-center bg-gray-50 py-5 px-4 w-full border-t border-gray-300 absolute bottom-0 left-0">
            <div class="flex flex-col items-center">
                <img src="icons/NotificationBell.png" alt="Notification Icon" class="w-6 h-6 mb-1" />
            </div>
            <div class="flex flex-col items-center">
                <img src="icons/history.svg" alt="History Icon" class="w-6 h-6 mb-1" />
            </div>
            <div class="flex flex-col items-center">
                <img src="icons/home-icon-1600.png" alt="Home Icon" class="w-6 h-6 mb-1" />
            </div>
            <div class="flex flex-col items-center">
                <img src="icons/UserProfile.webp" alt="Profile Icon" class="w-6 h-6 mb-1" />
            </div>
        </div>
    </div>
</body>
</html>
